{% extends 'base.html' %}


{% block title %}Добавление бронирования}{% endblock %}

{% block content %}

<h3>Добавить бронирование</h3>
<form action="{% url 'room_booking:make_booking'% booking.id}" method="post">
    <input type="datetime-local" required placeholder="Дата начала" name="begin_date"><br>
    <input type="datetime-local" required placeholder="Дата окончания" name="end_date"><br>
    <button type="submit">Забронировать</button>
</form>
{% endblock %}
